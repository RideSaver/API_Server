apiVersion: apps/v1
kind: Deployment
metadata:
    name: identity-service
    namespace: api
    labels:
        type: service
        service: identity
spec:
    selector:
        matchLabels:
            type: service
            service: identity
    replicas: 1
    template:
        metadata:
            namespace: api
            labels:
                type: service
                service: identity
        spec:
            containers:
                - name: identity-service
                  image: ghcr.io/ridesaver/identity_service:latest
                  ports:
                      - containerPort: 80
                      - containerPort: 443
                - name: identity-memcache
                  image: memcached:1.6-alpine
                  ports:
                      - containerPort: 11211
            imagePullSecrets:
                - name: ridesaver-registry-credentials
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
    name: identity-service
    namespace: api
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: identity-service
    minReplicas: 1 # Maintain at least one for redundancy in case on fails
    maxReplicas: 10
    targetCPUUtilizationPercentage: 50
---
apiVersion: v1
kind: Service
metadata:
    name: identity-service
    namespace: api
    labels:
        type: service
        service: identity
spec:
    ports:
        - port: 80
          name: http
        - port: 443
          name: https
    selector:
        type: service
        service: identity
---
apiVersion: batch/v1
kind: Job
metadata:
  name: identity-service-migration
  namespace: api
spec:
  template:
    spec:
      containers:
      - name: identity-service-migration
        image: ghcr.io/ridesaver/identity_service:latest
        command:
            - ./efbundle
      restartPolicy: Never
  backoffLimit: 4
