apiVersion: apps/v1
kind: Deployment
metadata:
    name: auth-service
    namespace: api
    labels:
        type: service
        service: authentication
spec:
    selector:
        matchLabels:
            type: service
            service: authentication
    replicas: 1
    template:
        metadata:
            labels:
                type: service
                service: authentication
        spec:
            containers:
                - name: auth-service
                  image: ghcr.io/ridesaver/auth_service:latest
                  ports:
                      - containerPort: 80
                      - containerPort: 443
                - name: auth-memcache
                  image: memcached:1.6-alpine
                  ports:
                      - containerPort: 11211
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
    name: auth-service
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: auth-service
    minReplicas: 2 # Maintain at least two for redundancy in case on fails
    maxReplicas: 10
    targetCPUUtilizationPercentage: 50
---
apiVersion: v1
kind: Service
metadata:
    name: auth-service
    labels:
        type: service
        service: authentication
spec:
    ports:
        - port: 80
          name: http
        - port: 443
          name: https
    selector:
        type: service
        service: authentication
