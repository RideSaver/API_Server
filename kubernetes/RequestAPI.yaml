apiVersion: v1
kind: ServiceAccount
metadata:
  name: requests-service-sa
  namespace: api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: requests-sa-role-binding
  namespace: client
subjects:
  - kind: ServiceAccount
    name: requests-service-sa
    namespace: api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
---
apiVersion: v1
kind: Secret
metadata:
  name: requests-service-sa
  namespace: api
  annotations:
    kubernetes.io/service-account.name: "requests-service-sa"
type: kubernetes.io/service-account-token
data:
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: requests-cert
  namespace: api
spec:
  secretName: requests-cert-secret
  dnsNames:
    - requests-service
    - requests-service.api
  issuerRef:
    name: ridesaver-ca
    kind: ClusterIssuer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: request-api
  namespace: api
  labels:
    type: service
    service: request
spec:
  selector:
    matchLabels:
      type: service
      service: request
  replicas: 1
  template:
    metadata:
      namespace: api
      labels:
        type: service
        service: request
    spec:
      containers:
        - name: request-api
          image: ghcr.io/ridesaver/request_api:latest
          ports:
            - containerPort: 80
            - containerPort: 443
          volumeMounts:
            - name: service-account
              mountPath: "/var/run/secrets/kubernetes.io/serviceaccount"
              readOnly: true
            - name: certificate
              mountPath: /certs
              readOnly: true
      volumes:
        - name: service-account
          secret:
            secretName: requests-service-sa
            optional: false
        - name: certificate
          secret:
            secretName: requests-cert-secret
            optional: true
      imagePullSecrets:
        - name: ridesaver-registry-credentials
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: request-api
  namespace: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: request-api
  minReplicas: 1 # Maintain at least one for redundancy in case on fails
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
---
apiVersion: v1
kind: Service
metadata:
  name: request-api
  namespace: api
  labels:
    type: service
    service: request
spec:
  ports:
    - port: 80
      name: http
    - port: 443
      name: https
  selector:
    type: service
    service: request
