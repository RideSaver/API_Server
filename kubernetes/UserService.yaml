apiVersion: apps/v1
kind: Deployment
metadata:
    name: user-service
    namespace: api
    labels:
        type: service
        service: user
spec:
    selector:
        matchLabels:
            type: service
            service: user
    replicas: 1
    template:
        metadata:
            namespace: api
            labels:
                type: service
                service: user
        spec:
            containers:
                - name: user-service
                  image: ghcr.io/ridesaver/user_service:latest
                  ports:
                      - containerPort: 80
                      - containerPort: 443
                - name: user-memcache
                  image: memcached:1.6-alpine
                  ports:
                      - containerPort: 11211
            imagePullSecrets:
                - name: ridesaver-registry-credentials
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
    name: user-service
    namespace: api
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: user-service
    minReplicas: 1 # Maintain at least one for redundancy in case on fails
    maxReplicas: 10
    targetCPUUtilizationPercentage: 50
---
apiVersion: v1
kind: Service
metadata:
    name: user-service
    namespace: api
    labels:
        type: service
        service: user
spec:
    ports:
        - port: 80
          name: http
        - port: 443
          name: https
    selector:
        type: service
        service: user
