apiVersion: apps/v1
kind: Deployment
metadata:
    name: api-gateway
    namespace: server
    labels:
        type: api-gateway
spec:
    selector:
        matchLabels:
            type: api-gateway
    replicas: 1
    template:
        metadata:
            namespace: server
            labels:
                type: api-gateway
        spec:
            containers:
                - name: api-gateway
                  image: ghcr.io/ridesaver/api_gateway:latest
                  ports:
                      - containerPort: 80
                      - containerPort: 443
                      - containerPort: 8080
            imagePullSecrets:
                - name: ridesaver-registry-credentials
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
    name: api-gateway
    namespace: server
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: api-gateway
    minReplicas: 1 # Maintain at least one for redundancy in case on fails
    maxReplicas: 10
    targetCPUUtilizationPercentage: 50
---
apiVersion: v1
kind: Service
metadata:
    name: api-gateway
    namespace: server
    labels:
        type: api-gateway
spec:
    ports:
        - port: 80
          name: http
        - port: 443
          name: https
        - port: 8080
          name: http
    selector:
        type: api-gateway
