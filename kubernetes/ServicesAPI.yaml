apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: services-service-pvc
    namespace: api
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: services-service-pv
  namespace: api
  labels:
    type: local
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: services-api
    namespace: api
    labels:
        type: service
        service: services
spec:
    selector:
        matchLabels:
            type: service
            service: services
    replicas: 1
    template:
        metadata:
            namespace: api
            labels:
                type: service
                service: services
        spec:
            containers:
                - name: services-api
                  image: ghcr.io/ridesaver/services_api:latest
                  ports:
                      - containerPort: 80
                      - containerPort: 443
                  volumeMounts:
                      - mountPath: /data
                        name: services-service-pv
                - name: services-memcache
                  image: memcached:1.6-alpine
                  ports:
                      - containerPort: 11211
            volumes:
                - name: services-service-pv
                  persistentVolumeClaim:
                      claimName: services-service-pvc
            imagePullSecrets:
                - name: ridesaver-registry-credentials
---
apiVersion: v1
kind: Service
metadata:
    name: services-api
    namespace: api
    labels:
        type: service
        service: services
spec:
    ports:
        - port: 80
          name: http
        - port: 443
          name: https
    selector:
        type: service
        service: services
---
