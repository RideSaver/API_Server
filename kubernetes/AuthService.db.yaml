kind: PersistentVolumeClaim
apiVersion: v1
metadata:
    name: authservice-mssql-data
    namespace: server
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 8Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: authservice-mssql-deployment
    namespace: server
spec:
    replicas: 1
    selector:
        matchLabels:
            app: mssql
            for: auth-service
    template:
        metadata:
            labels:
                app: mssql
                for: auth-service
        spec:
            terminationGracePeriodSeconds: 30
            securityContext:
                fsGroup: 10001
            containers:
                - name: authservice-mssql
                  image: mcr.microsoft.com/mssql/server:2019-latest
                  ports:
                      - containerPort: 1433
                  env:
                      - name: MSSQL_PID
                        value: "Developer"
                      - name: ACCEPT_EULA
                        value: "Y"
                      - name: MSSQL_SA_PASSWORD
                        value: ST@RTUP_P4SSW0RD
                  volumeMounts:
                      - name: authservice-mssqldb
                        mountPath: /var/opt/mssql
            volumes:
                - name: authservice-mssqldb
                  persistentVolumeClaim:
                      claimName: authservice-mssql-data
---
apiVersion: v1
kind: Service
metadata:
    name: authservice-mssql
    namespace: server
spec:
    selector:
        app: mssql
        for: auth-service
    ports:
        - protocol: TCP
          port: 1433
          targetPort: 1433
